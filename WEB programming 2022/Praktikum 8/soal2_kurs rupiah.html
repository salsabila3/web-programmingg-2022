<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Soal 2 Menghitung kurs Rupiah</title>
</head>
<body>

    <h1>Kurs Mata Uang</h1>
    1$ = Rp 14.650 ,-
    <br>
    <table border="1">
        <tr>
            <td>Input Nilai IDR</td>
            <td>Dollar</td>
            <td>Hasil Konversi IDR ke Dollar</td>
        </tr>
        <tr>
            <td>Rp<input type="number" name="" id="idr" value=""></td>
            <td><button onclick="convert()">Convert</button></td>
            <td id="hasilKurs"></td>
        </tr>
    </table>


    <script>
                // Kurs
                function convert() {
            const dolar = 1 / 14650;
            console.log(dolar);
            let idr = document.getElementById("idr").value;
            console.log(idr);
            let konversi = idr * dolar;
            console.log(konversi);
            let hasil_konv = document.getElementById("hasilKurs");
            hasil_konv.innerHTML = konversi + "$";
        }
    </script>
</body>
