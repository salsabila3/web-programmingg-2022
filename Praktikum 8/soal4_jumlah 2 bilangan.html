<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4 Menghitung Penjumlahan</title>
</head>
<body>

    <h1>Penjumlahan</h1>
    <input type="text" value="0" id="bil1" onchange="hitung()"> + <input type="text" value="0" id="bil2"
        onchange="hitung()"> = <input type="text" value="0" id="bil3">

    <script>
              // Penjumlahan
              function hitung() {
            let bil1 = Number(document.getElementById("bil1").value);
            let bil2 = Number(document.getElementById("bil2").value);
            let bil3 = bil1 + bil2;
            document.getElementById("bil3").value = bil3;
        }
    </script>
</body>
</html>
